<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just solve</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="stylesheet" href="util.css" type="text/css">
</head>
<body>
    <h1 class="center">Mini Calculator</h1>
    <div class="container item-center flex flex-col   mar-auto width">
        <div class="row">
            <input type="text" class="input">
        </div>
        
        <div class="row">
            <button class="butt">7</button>
            <button class="butt">8</button>
            <button class="butt">9</button>
            <button class="butt">ans</button>
            <button class="butt">clear</button>
        </div>
<div class="row">
    <button class="butt">4</button>
    <button class="butt">5</button>
    <button class="butt">6</button>
    <button class="butt">*</button>
    <button class="butt">+</button>
</div>
<div class="row">
    <button class="butt">1</button>
    <button class="butt">2</button>
    <button class="butt">3</button>
    <button class="butt">-</button>
    <button class="butt">/</button>
</div>
<div class="row">
    <button class="butt">.</button>
    <button class="butt">0</button>
    <button class="butt">%</button>
    <button class="butt">del</button>
    <button class="butt">Enter</button>
   
</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
